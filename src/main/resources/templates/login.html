<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="#{formLogin.titulo}"/>
    <link th:href="@{/css/estilos.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div th:replace="fragments/idioma"/>
    <br/>
    <div class="col-sm-6">
        <form id="login" th:object="${usuarioLoginDTO}" th:action="@{/acceso/login}" method="post">
            <div class="card">
                <div class="card-header">
                    <h3 th:text="#{formLogin.leyenda}"></h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <span class="rojo negrita">*</span>
                        <label class="negrita" th:text="#{formLogin.etiqueta.correo}"/>
                        <input class="form-control" type="text" th:field="*{correo}"/>
                    </div>
                    <span class="rojo negrita" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"/>
                    <div class="form-group">
                        <span class="rojo negrita">*</span>
                        <label class="negrita" th:text="#{formLogin.etiqueta.clave}"/>
                        <input class="form-control" type="password" th:field="*{clave}"/>
                    </div>
                    <span class="rojo negrita" th:if="${#fields.hasErrors('clave')}" th:errors="*{clave}"/>
                </div>
                <div class="card-footer">
                    <input th:value="#{formLogin.boton.submit}" class="btn btn-success" type="submit"/>
                    <a th:text="#{formLogin.boton.alta }" th:href="@{/usuario/nuevoUser}" class="btn btn-dark"></a>
                </div>
            </div>
        </form>
    </div>
    <span class="rojo negrita" th:text="${otroError}"/>
    <div th:replace="fragments/resultadoAccion"/>
</div>
</body>
</html>
