<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="#{formDepartamento.titulo.lista}"/>
    <link th:href="@{/css/estilos.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-4">
    <div th:replace="fragments/cabecera"/>
    <br/>
    <div th:replace="fragments/navegacion"/>
    <br/>
    <div th:replace="fragments/idioma"/>
    <br/>
    <a th:text="#{formGlobal.boton.nuevo}" th:href="@{/departamento/nuevoDep}" class="btn btn-primary"/>
    <br/>
    <br/>
    <table class="table borde">
        <thead>
        <tr>
            <th th:text="#{formDepartamento.etiqueta.id}"/>
            <th th:text="#{formDepartamento.etiqueta.numDepart}"/>
            <th th:text="#{formDepartamento.etiqueta.nombre}"/>
            <th th:text="#{formDepartamento.etiqueta.localidad}"/>
            <th th:text="#{formGlobal.etiqueta.acciones}"/>
        </tr>
        </thead>
        <tbody>
        <tr th:each="departamento:${departamentos}">
            <td th:text="${departamento.id}"/>
            <td th:text="${departamento.numero}"/>
            <td th:text="${departamento.nombre}"/>
            <td th:text="${departamento.localidad}"/>
            <td>
                <a th:text="#{formGlobal.boton.editar}" th:href="@{/departamento/editarDep/}+${departamento.id}" class="btn btn-warning"/>
                <!--/*  th:onclick="javascript:eliminar([[${departamento.id}]])" */-->
                <button type="button" th:text="#{formGlobal.boton.eliminar}" class="btn btn-danger" data-toggle="modal" th:attr="data-target='#eliminarDep'+${departamento.id}"/>
                <div th:replace="fragments/confirmarBorrado :: confirmarBorrado(nombre=${departamento.numero}, id=${departamento.id}, ruta='/departamento/eliminarDep/',
                metodo='eliminarDep')"/>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:text="#{formGlobal.boton.eliminarTodo}" th:href="@{/departamento/eliminarDeps}" class="btn btn-danger btn-lg"></a>
    <br/>
    <div th:replace="fragments/resultadoAccion"/>
</div>
</body>
</html>
