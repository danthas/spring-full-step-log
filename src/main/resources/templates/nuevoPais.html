<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="#{formPais.titulo.crear}"/>
    <link th:href="@{/css/estilos.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div th:replace="fragments/idioma"/>
    <br/>
    <div class="col-sm-6">
        <form th:action="@{/pais/nuevoPais}" th:object="${pais}" method="post">
            <div class="card">
                <div class="card-header">
                    <h3 th:text="#{formPais.titulo.h3}"></h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label class="negrita" th:text="#{formPais.etiqueta.id}"/>
                        <input class="form-control" type="text" th:field="*{id}" readonly/>
                    </div>
                    <div class="form-group">
                        <span class="rojo negrita">*</span>
                        <label class="negrita" th:text="#{formPais.etiqueta.siglas}"/>
                        <input class="form-control" type="text" th:field="*{siglas}"/>
                    </div>
                    <span class="rojo negrita" th:if="${#fields.hasErrors('siglas')}" th:errors="*{siglas}"/>
                    <div class="form-group">
                        <span class="rojo negrita">*</span>
                        <label class="negrita" th:text="#{formPais.etiqueta.nombre}"/>
                        <input class="form-control" type="text" th:field="*{nombre}"/>
                    </div>
                    <span class="rojo negrita" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"/>
                    <div class="form-group">
                        <span class="rojo negrita">*</span>
                        <label class="negrita" th:text="#{formPais.etiqueta.poblacion}"/>
                        <input class="form-control" type="text" th:field="*{poblacion}"/>
                    </div>
                    <span class="rojo negrita" th:if="${#fields.hasErrors('poblacion')}" th:errors="*{poblacion}"/>
                    <div class="form-group">
                        <span class="rojo negrita">*</span>
                        <label class="negrita" th:text="#{formPais.etiqueta.superficie}"/>
                        <input class="form-control" type="text" th:field="*{superficie}"/>
                    </div>
                    <span class="rojo negrita" th:if="${#fields.hasErrors('superficie')}" th:errors="*{superficie}"/>
                    <div class="form-group">
                        <label class="negrita" th:text="#{formUser.etiqueta.pais}"/>
                        <select class="form-select" name="frontera" id="frontera" th:field="*{frontera}" multiple>
                            <th:block th:each="frontera: ${fronteras}">
                                <option th:text="${frontera.nombre}" th:value="${frontera.id}" th:selected="${frontera == pais.frontera}"/>
                            </th:block>
                        </select>
                    </div>
                    <span class="rojo negrita" th:if="${#fields.hasErrors('frontera')}" th:errors="*{frontera}"/>
                </div>
                <div class="card-footer">
                    <input th:value="#{formGlobal.boton.guardar}" class="btn btn-success" type="submit"/>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
