<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="#{formDepartamento.titulo.crear}"/>
    <link th:href="@{/css/estilos.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div th:replace="fragments/idioma"/>
    <br/>
    <div class="col-sm-6">
        <form th:action="@{/departamento/nuevoDep}" th:object="${departamento}" method="post">
            <div class="card">
                <div class="card-header">
                    <h3 th:text="#{formDepartamento.titulo.h3}"></h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label class="negrita" th:text="#{formDepartamento.etiqueta.id}"/>
                        <input class="form-control" type="text" th:field="*{id}" readonly/>
                    </div>
                    <div class="form-group">
                        <span class="rojo negrita">*</span>
                        <label class="negrita" th:text="#{formDepartamento.etiqueta.numDepart}"/>
                        <input class="form-control" type="text" th:field="*{numero}"/>
                    </div>
                    <span class="rojo negrita" th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"/>
                    <div class="form-group">
                        <span class="rojo negrita">*</span>
                        <label class="negrita" th:text="#{formDepartamento.etiqueta.nombre}"/>
                        <input class="form-control" type="text" th:field="*{nombre}"/>
                    </div>
                    <span class="rojo negrita" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"/>
                    <div class="form-group">
                        <span class="rojo negrita">*</span>
                        <label class="negrita" th:text="#{formDepartamento.etiqueta.localidad}"/>
                        <input class="form-control" type="text" th:field="*{localidad}"/>
                    </div>
                    <span class="rojo negrita" th:if="${#fields.hasErrors('localidad')}" th:errors="*{localidad}"/>
                </div>
                <div class="card-footer">
                    <input th:value="#{formGlobal.boton.guardar}" class="btn btn-success" type="submit"/>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
